<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <title>Happy Birthday card || Learningrobo</title>
    <link rel="stylesheet" href="./wish.css">
</head>

<body>

    <audio autoplay id="audio">
        <source src="./falling-in-love-piano-solo-132144.mp3" type="audio/mp3">
    </audio>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2020/10/06/21/54/cake-5633461__480.png" alt="birthday" class="birthday">
        <div class="text">
            <h1>Happy Birthday!</h1>
            <p> You are the best thing that has happened in my life, and I hope you have an awesome birthday. You deserve it, and I will make sure your dreams come true</p>
            <br>
            <p>-Soumya</p>

        </div>
        <div class="space"></div>
    </div>

    <script>
        var vid = document.getElementById("audio");
        vid.autoplay = true;
        vid.load();
    </script>
</body>

</html>
